<div class="grid">
  <div class="col-12">
    <div class="card">
      <h5>Video List</h5>
      <p-table #dt1 [value]="VideoList" dataKey="videoID" [rows]="10" [loading]="Loading" [rowHover]="true"
        styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['videoName', 'videoDescription']"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword"
                class="w-full" />
            </span>
            <button pButton pRipple type="button" (click)="onClickCreateButton()" pTooltip="Create Video"
              tooltipPosition="bottom" icon="pi pi-plus" class="p-button-rounded"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Video ID
              </div>
            </th>
            <th style="min-width: 14rem">
              <div class="flex justify-content-between align-items-center">
                Video Name
              </div>
            </th>
            <th style="min-width: 14rem">
              <div class="flex justify-content-between align-items-center">
                Video URL
              </div>
            </th>
            <th style="min-width: 18rem">
              <div class="flex justify-content-between align-items-center">
                Video Description
              </div>
            </th>
            <th style="min-width: 10rem">
              Actions
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-video>
          <tr>
            <td>
              {{video.videoID}}
            </td>
            <td>
              {{video.videoName}}
            </td>
            <td>
              {{video.videoURL}}
            </td>
            <td>
              {{video.videoDescription}}
            </td>
            <td>
              <div class="flex flex-wrap gap-2">
                <button pButton pRipple type="button" (click)="onClickEditButton(video.videoID)" pTooltip="Edit"
                  tooltipPosition="bottom" icon="pi pi-pencil" class="p-button-rounded"></button>
                <button (click)="onClickDeleteButton($event, video.videoID)" pButton icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"></button>
                <p-confirmPopup key="delete"></p-confirmPopup>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No videos found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="8">Loading video data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
