<div class="grid">
    <div class="col-12 md:col-8">
        <div class="card p-fluid">
            <h5>Video Playlist</h5>
            <form [formGroup]="videoPlaylistForm" (ngSubmit)="onClickSubmitForm()">
                <div class="field grid">
                    <label htmlFor="videoPlaylistName" class="col-12 mb-3 md:col-3 md:mb-0">Video Playlist Name</label>
                    <div class="col-12 md:col-9">
                        <input pInputText id="videoPlaylistName" type="text" [ngClass]="{
                            'ng-invalid ng-dirty': isInvalid('videoPlaylistName')
                        }" formControlName="videoPlaylistName" />
                        <div *ngIf="isInvalid('videoPlaylistName')" class="error-message">
                            Please enter a valid video playlist name.
                        </div>
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="videoPlaylistDescription" class="col-12 mb-3 md:col-3 md:mb-0">Video Playlist Description</label>
                    <div class="col-12 md:col-9">
                        <textarea pInputTextarea id="videoPlaylistDescription" [ngClass]="{
                            'ng-invalid ng-dirty': isInvalid('videoPlaylistDescription')
                        }" formControlName="videoPlaylistDescription"></textarea>
                        <div *ngIf="isInvalid('videoPlaylistDescription')" class="error-message">
                            Please enter a valid video playlist description.
                        </div>
                    </div>
                </div>
                <div class="field grid">
                    <label class="col-12 mb-3 md:col-3 md:mb-0">Thumbnail Image</label>
                    <div class="col-12 md:col-9">
                        <input type="file" (change)="onThumbnailSelected($event)" accept=".jpeg,.jpg" />
                    </div>
                </div>
                <div class="grid">
                    <div class="col-4">
                        <button pButton pRipple type="submit" [disabled]="videoPlaylistForm.invalid" [label]="videoPlaylistID ? 'Update' : 'Create'"></button>
                    </div>
                    <div class="col-4">
                        <button pButton pRipple type="button" label="Cancel" (click)="onClickCancelButton()" class="p-button-secondary"></button>
                    </div>
                    <!-- <div class="col-4">
                        <p-toast></p-toast>
                        <p-confirmPopup key="delete"></p-confirmPopup>
                        <button pButton pRipple type="button" label="Delete" (click)="onClickDeleteButton($event)" class="p-button-danger"></button>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
